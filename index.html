<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <title>Portfolio website complete</title>.
        <script src="assets/js/api.js"></script>
    </head>
    <body>
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a id="nav__logo_id" href="#" class="nav__logo">Ahmed</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link active_nav">Home</a></li>
                        <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                        <li class="nav__item"><a href="#skills" class="nav__link">Skills</a></li>
                        <li class="nav__item"><a href="#work" class="nav__link">Work</a></li>
                        <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>

        <main class="l-main">
            <!--===== HOME =====-->
            <section class="home bd-grid" id="home">
                <div class="home__data">
                    <h1 id="home__title_id" class="home__title">Hi,<br>I'am <span class="home__title-color">Ahmed</span><br> </h1>

                    <a href="#" class="button">Contact</a>
                </div>

                <div class="home__social">
                    <a href="" target="_blank" id="social_linkedin_id" class="home__social-icon"><i class='bx bxl-linkedin'></i></a>
                    <a href="" target="_blank" id="social_github_id" class="home__social-icon"><i class='bx bxl-github' ></i></a>
                    <a href="" target="_blank" id="social_cv_id" class="home__social-icon"><img style="width: 25px;margin-top: 5px;" src="assets/img/cv.png" alt=""></a>
                </div>

                <div class="home__img">
                    <svg class="home__blob" viewBox="0 0 479 467" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <mask id="mask0" mask-type="alpha">
                            <path d="M9.19024 145.964C34.0253 76.5814 114.865 54.7299 184.111 29.4823C245.804 6.98884 311.86 -14.9503 370.735 14.143C431.207 44.026 467.948 107.508 477.191 174.311C485.897 237.229 454.931 294.377 416.506 344.954C373.74 401.245 326.068 462.801 255.442 466.189C179.416 469.835 111.552 422.137 65.1576 361.805C17.4835 299.81 -17.1617 219.583 9.19024 145.964Z"/>
                        </mask>
                        <g mask="url(#mask0)">
                            <path d="M9.19024 145.964C34.0253 76.5814 114.865 54.7299 184.111 29.4823C245.804 6.98884 311.86 -14.9503 370.735 14.143C431.207 44.026 467.948 107.508 477.191 174.311C485.897 237.229 454.931 294.377 416.506 344.954C373.74 401.245 326.068 462.801 255.442 466.189C179.416 469.835 111.552 422.137 65.1576 361.805C17.4835 299.81 -17.1617 219.583 9.19024 145.964Z"/>
                            <!-- <image id="blob_img_id" class="home__blob-img" x="50" y="60" href=""></image> -->
                        </g>
                    </svg>
                    <img src="" alt="" id="blob_img_id" class="home__blob-img">
                </div>
            </section>

            <!--===== ABOUT =====-->
            <section class="about section " id="about">
                <h2 class="section-title">About</h2>

                <div class="about__container bd-grid">
                    <div class="about__img">
                        <img id="about__img_id" src="" alt="">
                    </div>
                    
                    <div>
                        <h2 id="about__subtitle_id" class="about__subtitle">I'am </h2>
                        <p id="about__text_id" class="about__text"></p>           
                    </div>                                   
                </div>
            </section>

            <!--===== SKILLS =====-->
            <section class="skills section" id="skills">
                <h2 class="section-title">Skills</h2>

                <div class="skills__container bd-grid">          
                    <div id="skills__skill_map">
                        <h2 class="skills__subtitle">Profesional Skills</h2>
                        <p id="skills__text_id" class="skills__text"></p>
                        <!-- <div class="skills__data">
                            <div class="skills__names">
                                <i class='bx bxl-html5 skills__icon'></i>
                                <img style="
                                width:31px;
                                height:31px;
                                margin-right:15px;
                                " src="https://cdn-icons-png.flaticon.com/512/732/732212.png" alt="">
                                <span class="skills__name">html5</span>
                            </div>
                            <div class="skills__bar skills__html">

                            </div>
                            <div>
                                <span class="skills__percentage">95%</span>
                            </div>
                        </div> -->
                        
                    </div>
                    
                    <div id="skills__img_id">              
                        
                    </div>
                </div>
            </section>

            <!--===== WORK =====-->
            <section class="work section" id="work">
                <h2 class="section-title">Work</h2>

                <div id="work__container_id" class="work__container bd-grid">
                    
                </div>
            </section>

            <!--===== CONTACT =====-->
            <section class="contact section" id="contact">
                <h2 class="section-title">Contact</h2>

                <div class="contact__container bd-grid">
                    <form action="" class="contact__form">
                        <input type="text" placeholder="Name" class="contact__input">
                        <input type="mail" placeholder="Email" class="contact__input">
                        <textarea name="" id="" cols="0" rows="10" class="contact__input"></textarea>
                        <input type="button" value="Send" class="contact__button button">
                    </form>
                </div>
            </section>
        </main>

        <!--===== FOOTER =====-->
        <footer class="footer grid-container">
            <div class="grid-item">

            </div>
            <p id="footer__title_id" class="footer__title grid-item">Eng/Ahmed</p>
            <div class="grid-item">

            </div>
            <div class="grid-item footer_grid-container">
                <div class="footer_grid-item">Email:</div>
                <div id="footer__conatactData_email" class="footer_grid-item"></div>
                <div class="footer_grid-item">Phone:</div>
                <div id="footer__conatactData_phone" class="footer_grid-item"></div>
                <div class="footer_grid-item">Address:</div>
                <div id="footer__conatactData_address" class="footer_grid-item"></div>
            </div>
            <div style="line-height: 80px;" class="footer__social grid-item">
                <a href="" id="footer__icon_face_id" class="footer__icon"><i class='bx bxl-facebook' ></i></a>
                <a href="" id="footer__icon_insta_id" class="footer__icon"><i class='bx bxl-instagram' ></i></a>
                <a href="" id="footer__icon_twit_id" class="footer__icon"><i class='bx bxl-twitter' ></i></a>
                <a href="" id="footer__icon_you_id" class="footer__icon"><i class='bx bxl-youtube' ></i></a>
            </div>
            <p style="line-height: 80px;" id="footer__copy_id" class="footer__copy grid-item">&#169;</p>
        </footer>


        <!--===== SCROLL REVEAL =====-->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!--===== MAIN JS =====-->
        <script src="assets/js/main.js"></script>
        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
